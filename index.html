<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Order Summary</title>
</head>

<body>
    <div class="main">
        <div class="imagebox">
            <img id="img1" src="illustration-hero.svg" alt="image">
        </div>
        <div class="inbox">
            <div class="comment">
                <h2>Order Summary</h2>
                <p class="Gcolor">You can now listen to millions of songs, audiobooks, and podcasts on any device
                    anywhere you like!</p>
            </div>

            <div class="plan">
                <div class="icon">
                    <img src="icon-music.svg" alt="icon" width="50px" height="50px">
                    <ul>
                        <li id="bold">Annual plan</li>
                        <li class="Gcolor">$59.99/year</li>
                    </ul>
                </div>
                <div class="link">
                    <a href="">Change</a>
                </div>
            </div>

            <div class="payment">
                Proceed to Payment
            </div>

            <div class="cancel">
                Cancel Order
            </div>

        </div>
    </div>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/Code-of-Asura-King">Asura King</a>.
    </div>
</body>

</html>
